<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="./dist/vue-pushy-buttons.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      
      h1 {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <br>
      <h1 align="center">{{ title }}</h1>
      <center>
        <h2>Install</h2>
        <strong>NPM</strong><br>
        <code>npm install vue-pushy-buttons --save</code>
        <strong>Yarn</strong><br>
        <code>yarn add vue-pushy-buttons</code>
        <strong>CDN</strong><br>
        <code>https://unpkg.com/vue-pushy-buttons@0.0.1/dist/vue-pushy-buttons.js</code>
        <br>
        <h2>Green Buttons</h2>
        <v-pushy-btn label="lg green" size="lg" color="green"></v-pushy-btn><br><br>
        <v-pushy-btn label="df green" size="df" color="green"></v-pushy-btn><br><br>
        <v-pushy-btn label="md green" size="md" color="green"></v-pushy-btn><br><br>
        <v-pushy-btn label="sm green" size="sm" color="green"></v-pushy-btn><br><br>
        <h2>Blue Buttons</h2>
        <v-pushy-btn label="lg blue" size="lg" color="blue"></v-pushy-btn><br><br>
        <v-pushy-btn label="df blue" size="df" color="blue"></v-pushy-btn><br><br>
        <v-pushy-btn label="md blue" size="md" color="blue"></v-pushy-btn><br><br>
        <v-pushy-btn label="sm blue" size="sm" color="blue"></v-pushy-btn><br><br>
        <h2>Red Buttons</h2>
        <v-pushy-btn label="lg red" size="lg" color="red"></v-pushy-btn><br><br>
        <v-pushy-btn label="df red" size="df" color="red"></v-pushy-btn><br><br>
        <v-pushy-btn label="md red" size="md" color="red"></v-pushy-btn><br><br>
        <v-pushy-btn label="sm red" size="sm" color="red"></v-pushy-btn><br><br>
      </center>
      <br><br><br>
    </div>
    <script>
      Vue.use(VuePushyButtons.default)
      var vm = new Vue({
        el: '#app',
        data() {
          return {
            title: 'Vue Push Buttons'
          }
        }
      });
    </script>
  </body>
</html>
