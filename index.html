<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
    <script src="./dist/vue-pushy-buttons.js"></script>
  </head>
  <body>
    <div id="app">
      <br>
      <h1 align="center">{{ title }}</h1>
      <v-pushy-btn label="Vue Push Buttons" size="lg" color="green"></v-pushy-btn>
    </div>
    <script>
      Vue.use(VuePushyButtons.default)
      var vm = new Vue({
        el: '#app',
        data() {
          return {
            title: 'Vue Push Buttons'
          }
        }
      });
    </script>
  </body>
</html>
